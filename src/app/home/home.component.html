<h2 [ngClass]="classname">Angular 15 {{headername | uppercase}}</h2>

<p *ngIf="salary > 0" [ngStyle]="stylevalue">My Salary is {{salary | percent}}</p>
<br>

<button (click)="Functionclick('Buje Singian')">Click Me!</button>
<br>
<br>
<input [value]="isdisabled" [disabled]="isdisabled" #txt (change)="Functionclick(txt.value)">
<br>
<br>
<input [(ngModel)]="headername">

<ul>
    <li *ngFor="let item of colors">
    {{item}}
    </li>
</ul>
